<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .alert-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }
        .alert-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert-box input {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .alert-box button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .alert-box button:hover {
            background: #0056b3;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="alert-container" class="alert-container">
        <div class="alert-box">
            <label for="code">Introduce el código:</label>
            <input type="text" id="code" placeholder="Código">
            <button onclick="checkCode()">Acceder</button>
        </div>
    </div>

    <div id="video-section" style="display:none;">
        <div class="video-container">
            <video controls>
                <source src="oculto.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === '123456') {
                document.getElementById('alert-container').style.display = 'none';
                document.getElementById('video-section').style.display = 'block';
            } else {
                alert('Código incorrecto. Inténtalo de nuevo.');
            }
        }
    </script>
</body>
</html>
